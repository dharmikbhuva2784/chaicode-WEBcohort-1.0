<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Sharer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      margin-top: 60px;
      padding: 32px 28px 24px 28px;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 18px;
      font-size: 2rem;
      color: #4f4f4f;
      letter-spacing: -1px;
    }
    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      padding: 12px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 18px;
      outline: none;
      transition: border 0.2s;
    }
    textarea:focus {
      border: 1.5px solid #667eea;
    }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    button:hover {
      background: #5a67d8;
    }
    .shared-list {
      width: 100%;
      margin-top: 28px;
    }
    .shared-list h2 {
      font-size: 1.1rem;
      color: #764ba2;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .shared-item {
      background: #f5f5f7;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 10px;
      color: #333;
      font-size: 1rem;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 6vw 16px 6vw;
        margin-top: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Sharer</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <button id="shareBtn">Share</button>
    <div class="shared-list" id="sharedList" style="display:none;">
      <h2>Shared Texts</h2>
      <div id="items"></div>
    </div>
  </div>
  <script>
    const shareBtn = document.getElementById('shareBtn');
    const textInput = document.getElementById('textInput');
    const sharedList = document.getElementById('sharedList');
    const items = document.getElementById('items');

    shareBtn.onclick = function() {
      const text = textInput.value.trim();
      if (text) {
        const div = document.createElement('div');
        div.className = 'shared-item';
        div.textContent = text;
        items.prepend(div);
        sharedList.style.display = 'block';
        textInput.value = '';
      }
    };
  </script>
</body>
</html>
