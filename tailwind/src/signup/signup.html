<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page - Tailwind Practice</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h2 class="text-center font-bold text-cyan-200 text-3xl mb-6">Sign Up</h2>

        <div class="mb-4">
            <div class="mb-4">
                <label class="block text-cyan-200 mb-2 text-sm font-medium">First Name</label>
                <input type="" name="" id="" placeholder="First Name" class="bg-gray-700 px-3 py-2 w-full rounded-md placeholder:text-gray-400 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-200 transition-all text-white">
            </div>

            <div class="mb-4">
                <label class="block text-cyan-200 mb-2 text-sm font-medium">Last Name</label>
                <input type="text" name="" id="" placeholder="Last Name" class="bg-gray-700 px-3 py-2 w-full rounded-md placeholder:text-gray-400 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-200 text-white transition-all">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-cyan-200 mb-2 text-sm font-medium">Email</label>
            <input type="email" name="" id="" placeholder="Email" class="bg-gray-700 px-3 py-2 w-full rounded-md placeholder:text-gray-400 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-200 text-white transition-all">
        </div>

        <div class="mb-4">
            <label class="block text-cyan-200 mb-2 text-sm font-medium">Password</label>
            <input type="password" name="" id="" placeholder="Password" class="bg-gray-700 px-3 py-2 w-full rounded-md placeholder:text-gray-400 border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-200 text-white transition-all">
        </div>

        <button class="w-full bg-cyan-200 p-2 mt-2 rounded-md hover:bg-cyan-300 shadow-2xl active:bg-cyan-400 transition-all">Sign Up</button>
    </div>
</body>
</html>
