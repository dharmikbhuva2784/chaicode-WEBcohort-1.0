<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Fancy Navbar Examples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .example {
            margin-bottom: 60px;
            position: relative;
        }

        .example-title {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Example 4: Neon Cyber Navigation */
        .cyber-nav {
            margin: 20px;
            position: relative;
            height: 70px;
        }

        .cyber-container {
            background: #0a0a0a;
            border: 2px solid #00ffff;
            border-radius: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: scan 3s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cyber-brand {
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
            z-index: 2;
        }

        .cyber-links {
            display: flex;
            list-style: none;
            gap: 20px;
            z-index: 2;
        }

        .cyber-links a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            padding: 8px 16px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .cyber-links a:hover {
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 5px #00ffff;
        }

        .cyber-status {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            z-index: 2;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .cyber-links{
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Example 4: Neon Cyber Navigation -->
    <div class="example">
        <h2 class="example-title">4. Neon Cyber Navigation</h2>
        <nav class="cyber-nav">
            <div class="cyber-container">
                <div class="cyber-brand">CYBER_NAV</div>
                <ul class="cyber-links">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#data">DATA</a></li>
                    <li><a href="#system">SYSTEM</a></li>
                    <li><a href="#network">NETWORK</a></li>
                </ul>
                <div class="cyber-status">ONLINE</div>
            </div>
        </nav>
    </div>
</body>
</html>
