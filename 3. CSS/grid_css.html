<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 2px solid;
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: 50px 50px 50px ;
        }
        .child{
            border: 1px dashed;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Item1</div>
        <div class="child">Item2</div>
        <div class="child">Item3</div>
        <div class="child">Item4</div>
        <div class="child">Item5</div>
        <div class="child">Item6</div>
        <div class="child">Item7</div>
        <div class="child">Item8</div>
        <div class="child">Item9</div>
        <div class="child">Item10</div>
        <div class="child">Item11</div>
        <div class="child">Item12</div>
    </div>
</body>
</html>
