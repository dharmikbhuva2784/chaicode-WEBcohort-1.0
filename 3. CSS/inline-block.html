<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block</title>
    <style>
        button{
            display: block;
        }

        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <button>Click Me</button>

    <h1>HELLO</h1>
    <h1>GOOD MORNING</h1>
</body>
</html>
