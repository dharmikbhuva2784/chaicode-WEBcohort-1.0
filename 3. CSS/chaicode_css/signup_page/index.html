<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #d5d4d4;
        border-radius: 8px;
        padding: 30px;
        width: 350px; /* Increased width to accommodate inputs properly */
        box-sizing: border-box; /* Include padding in total width */
      }
      h2 {
        color: #00881b;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 15px;
        padding: 10px;
        border: 2px solid #1a1a1a;
        border-radius: 5px;
        background-color: #d8d8d8;
        box-sizing: border-box; /* Include padding and border in width calculation */
        outline: none;
        transition: 0.2s ease-in-out;
      }

      input:focus{
        border: 2px solid green;
      }

      button {
        background-color: #00881b;
        border-radius: 5px;
        color: #fff;
        padding: 10px;
        transition: 0.2s ease-in-out;
      }

      button:hover {
        background-color: #0f4b00;
      }

      button:active{
        background-color: #092e00;
      }

      .names {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px; /* Same margin as other inputs */
      }

      #fname {
        background-color: #d8d8d8;
        margin-bottom: 0; /* Remove individual margin since parent has it */
        width: 100%; /* Ensure it takes full grid cell width */
        min-width: 0; /* Allow it to shrink if needed */
      }

      #lname {
        background-color: #d8d8d8;
        margin-bottom: 0; /* Remove individual margin since parent has it */
        width: 100%; /* Ensure it takes full grid cell width */
        min-width: 0; /* Allow it to shrink if needed */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up</h2>
      <form>
        <div class="names">
          <input type="text" id="fname" placeholder="First Name" />
          <input type="text" id="lname" placeholder="Last Name" />
        </div>
        <input type="email" placeholder="Enter your email" />
        <input type="password" placeholder="Enter your password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
